		<h1>SUMA DE DOS VECTORES</h1>

<script type="text/javascript">
	var vector1=[];
	var vector2=[];
	var suma=[];
	var limite=parseInt(prompt('numero de valores:'));
	var s=0;
	for (var i=0;i<limite;i++){
		var valor1=parseInt(prompt("valor:"))
		var valor2=parseInt(prompt("valor:"))
		vector1[i]=valor1;
		vector2[i]=valor2;
		suma[i]=vector1[i]+vector2[i];
		s=s+suma[i]
		
	}
	document.write("El vector1 : "+vector1)
	document.write("<br>El vector2 : "+vector2)
	document.write("<br>La suma del vector1 y vector2 es :"+s)
</script>
